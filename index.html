<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect with Cadis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f0ff, #c3dbff);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #222;
    }

    .card {
      background: white;
      padding: 35px 40px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 115, 230, 0.3);
      text-align: center;
      max-width: 350px;
      width: 90vw;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 18px;
      border: 4px solid #0073e6;
      box-shadow: 0 0 10px rgba(0,115,230,0.4);
    }

    h1 {
      margin: 0;
      font-size: 30px;
      font-weight: 700;
    }

    .roles {
      margin: 8px 0 26px 0;
      font-size: 15px;
      font-weight: 600;
      color: #555;
      line-height: 1.4;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px auto;
      padding: 13px 22px;
      background: #0073e6;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      max-width: 270px;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 115, 230, 0.6);
      transition: background 0.3s ease;
    }
    .link:hover {
      background: #005bb5;
    }

    .link svg {
      margin-right: 14px;
      fill: white;
      width: 22px;
      height: 22px;
    }

    .phone-contact {
      margin-top: 18px;
      font-size: 16px;
      font-weight: 600;
      color: #0073e6;
    }

    @media (max-width: 400px) {
      .card {
        padding: 28px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img
      class="profile-pic"
      src="/mnt/data/78a1040b-fc60-405a-88f4-eb1dd7731cf1.png"
      alt="Profile Picture"
    />

    <h1>Cadis</h1>
    <div class="roles">Entrepreneur, Import Export, Online Business</div>

    <a href="https://www.linkedin.com/in/cadis-profile" class="link" target="_blank" rel="noopener noreferrer">
      <!-- Example SVG icon for LinkedIn -->
      <svg viewBox="0 0 24 24"><path d="M4.98 3.5C3.34 3.5 2 4.83 2 6.47s1.34 2.97 2.98 2.97c1.65 0 3-1.33 3-2.97s-1.35-2.97-3-2.97zM2.3 9h5.37v12H2.3V9zM9 9h5.16v1.57h.07c.72-1.32 2.48-2.71 5.1-2.71 5.46 0 6.47 3.6 6.47 8.28V21h-5.37v-6.57c0-1.57-.03-3.59-2.19-3.59-2.2 0-2.54 1.7-2.54 3.45V21H9V9z"/></svg>
      LinkedIn
    </a>

    <div class="phone-contact">+123 456 7890</div>
  </div>
</body>
</html>
