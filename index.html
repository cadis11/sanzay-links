    /* Sparkle shimmer animation */
    .card::before {

      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.25), transparent 60%),

      pointer-events: none;
      border-radius: 28px;
      mix-blend-mode: screen;
      z-index: 1;
    }
    @keyframes sparkle {
      0% { transform: translate(0,0) rotate(0deg); }
