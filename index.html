<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect with Cadis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f0ff, #c3dbff);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #222;
    }

    .card {
      background: white;
      padding: 35px 40px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 115, 230, 0.3);
      text-align: center;
      max-width: 350px;
      width: 90vw;
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 15px 40px rgba(0, 115, 230, 0.5);
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 18px;
      border: 4px solid #0073e6;
      box-shadow: 0 0 10px rgba(0,115,230,0.4);
    }

    h1 {
      margin: 0;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .roles {
      margin: 8px 0 26px 0;
      font-size: 15px;
      font-weight: 600;
      color: #555;
      line-height: 1.4;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px auto;
      padding: 13px 22px;
      background: #0073e6;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      max-width: 270px;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 115, 230, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .link:hover {
      background: #005bb5;
      box-shadow: 0 6px 16px rgba(0, 91, 181, 0.8);
    }
    .link svg {
      margin-right: 14px;
      fill: white;
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }

    .phone-contact {
      margin-top: 18px;
      font-size: 16px;
      font-weight: 600;
      color: #0073e6;
      user-select: text;
    }

    @media (max-width: 400px) {
      .card {
        padding: 28px 20px;
        max-width: 95vw;
      }
      .link {
        max-width: 100%;
        font-size: 16px;
        padding: 12px 18px;
      }
      h1 {
        font-size: 26px;
      }
      .roles {
        font-size: 14px;
      }
    }
  </style>
</head>
